{% extends "layout.html" %}
{% block body %}
    <h2>登录页面</h2>
    {% if error %}
        <p class="error">
            <strong>错误信息:</strong>{{ error }}
        </p>
    {% endif %}
    <form action="{{ url_for('login')}}" method="post">
        <dl>
            <dt>用户名:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>密码:</dt>
            <dd><input type="password" name="password"></dd>
            <dd><input type="submit" value="登录" id="mybtn"></dd>
        </dl>
    </form>
{% endblock %}
